<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        
        <h1>JavaScript Speech To Text</h1>
        <p>Click on the below button and say something!</p>

        <button type="button" id="button" aria-label="Start speech to text" role="button">Speech To Text</button>
        <span id="action" role="region" aria-live="polite"></span>

        <div id="output" class="hide" role="region" aria-live="polite"></div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
